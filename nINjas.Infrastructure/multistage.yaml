name: $(BuildDefinitionName)_$(Build.SourceBranchName)_$(Date:yyyy-MM-dd).$(BuildID)

trigger:
  branches:
    include:
      - develop
      - master

variables:
  FolderName: 'nINjas.Infrastructure'
  DotnetVersion: '6.0.x'
  IncludePreviewVersions: false
  Subscription: 'nINjas-magic-refrigerator'
  Environment: 'dev'
  PulumiArgs: '--yes --refresh --skip-preview --non-interactive'
  PulumiVersion: 'latest'
  StackName: 'azure-cs-appservice'
  SourceFolder: 'nINjas'
  WebAppName: 'nINjas'

steps:
- task: CopyFiles@2
  displayName: Copy artifacts
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    contents: |
      **
      !.vsts-ci.yml
      !**/.git/**
      !**/.terraform/**
      !**/azuredevops/**
      !.gitignore
      !**/.vscode/**
      !**/.vs/**
      !**/src/**
    targetFolder: $(Build.ArtifactStagingDirectory)/pulumi_artifact

- task: UseDotNet@2
  displayName: 'Use .NET Core sdk ${{ variables.DotnetVersion }}'
  inputs:
    packageType: sdk
    version: ${{ variables.DotnetVersion }}
    includePreviewVersions: ${{ variables.IncludePreviewVersions }}

- task: DotNetCoreCLI@2
  displayName: 'Restore dotnet'
  inputs:
    command: 'restore'
    projects: '$(Build.ArtifactStagingDirectory)/pulumi_artifact/**/*.csproj'
    
# PULUMI MAGIC

- task: DotNetCoreCLI@2
  displayName: Build pulumi
  inputs:
    command: build
    projects: '$(Build.ArtifactStagingDirectory)/pulumi_artifact/**/*.csproj'
    arguments: '--configuration Debug --no-restore'

- task: Pulumi@1
  displayName: 'Pulumi preview'
  inputs:
    azureSubscription: '${{ variables.Subscription }}'
    command: 'preview'
    cwd: '$(Build.ArtifactStagingDirectory)/pulumi_artifact'
    stack: 'TommyBakkenMydland/${{ variables.StackName }}/${{ variables.Environment }}'
    args: '${{ variables.PulumiArgs }}'
    versionSpec: '${{ variables.PulumiVersion }}'
    
    
- task: Pulumi@1
  inputs:
    azureSubscription: '${{ variables.Subscription }}'
    command: 'up'
    args: '${{ variables.PulumiArgs }}'
    cwd: '$(Pipeline.Workspace)/nINjasInfrastructure'
    stack: 'innovationnorway/${{ variables.StackName }}/${{ variables.Environment }}'

# WEB APP BUILD

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '${{ variables.SourceFolder }}/**/*.csproj'
    feedsToUse: 'config'
    nugetConfigPath: '${{ variables.SourceFolder }}/nuget.config'
    externalFeedCredentials: 'InnovationNorway MyGet Private Feed - Download'

- task: DotNetCoreCLI@2
  displayName: Build api
  inputs:
    command: build
    projects: '${{ variables.SourceFolder }}/**/${{ variables.WebAppName }}.csproj'
    arguments: '--configuration $(BuildConfiguration) --no-restore'

- task: DotNetCoreCLI@2
  displayName: Build Client
  inputs:
    command: build
    projects: '${{ variables.SourceFolder }}/**/${{ variables.WebAppName }}.Client.csproj'
    arguments: '--configuration $(BuildConfiguration) --no-restore'

# Deploy it and pray

- task: DotNetCoreCLI@2
  displayName: Creating publish zip of web api
  inputs:
    command: publish
    publishWebProjects: false
    arguments: '--no-restore --configuration $(BuildConfiguration) --output "$(build.artifactstagingdirectory)/project"'
    zipAfterPublish: True
    projects: '${{ variables.SourceFolder }}/${{ variables.WebAppName }}/${{ variables.WebAppName }}.csproj'
    workingDirectory: '${{ variables.SourceFolder }}'

- task: CopyFiles@2
  displayName: 'Copy client to output directory'
  condition: eq(variables['System.PullRequest.PullRequestId'], '') # Check if build is PR or merge
  inputs:
    sourceFolder: '${{ variables.SourceFolder }}/${{ variables.WebAppName }}.Client/bin/$(BuildConfiguration)/'
    contents: '*nupkg'
    targetFolder: $(build.artifactstagingdirectory)/client

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact for web api'
  condition: eq(variables['System.PullRequest.PullRequestId'], '') # Check if build is PR or merge
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)/project'
    ArtifactName: 'api'
    publishLocation: Container

  